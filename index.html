<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>my vanilla weather</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header class="search-box">
        <form onsubmit="getWeather(); return false;">
          <input id="cityInput" type="search" placeholder="enter city.." required />
          <input type="submit" value="Search" />
        </form>
      </header>

      <main class="weather-box" style="display: none;">
        <div>
          <h1 id="cityName">City</h1>
          <p id="weatherDescription">Weather Description</p>
        </div>
        <div class="temp-section">
          <img id="weatherIcon" src="" alt="weather icon" />
          <h3 id="temp">Temperature</h3>
        </div>
        <div id="humidity">Humidity and Wind</div>
      </main>

      <footer>
        This project was coded by
        <a href="https://github.com/Bmadz82/" target="_blank">Belinda Madzhie</a>,
        is
        <a href="https://github.com/Bmadz82/Vanilla-weather-App" target="_blank">
          open-sourced on GitHub</a>, and
        <a href="https://bmadz82.netlify.app/" target="_blank">hosted on Netlify</a>.
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
